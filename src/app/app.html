<ion-menu [content]="content">

  <ion-content class="card-background-page">

    <ion-card>
      <img src="assets/images/background_header.png"/>
      <img class="thumb" src="assets/images/profile.png"/>
      <div class="card-title">{{name}}</div>
      <div class="card-etab">{{etab}}</div>
      <div class="card-filiere">{{filiere}}</div>
      <div class="card-annee">{{annee}}</div>
    </ion-card>

    <ion-list>
      <button menuClose ion-item clear icon-start *ngFor="let p of pages" (click)="openPage(p)">
        <img class="btn-icon" src="assets/images/{{p.icon}}.png"/>
        <div class="btn-text">{{p.title}}</div>
      </button>

      <button menuClose ion-item clear icon-start class="logout" (click)="logout()">
        <img class="btn-icon" src="assets/images/logout.png"/>
        <div class="btn-text">Se dÃ©connecter</div>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
