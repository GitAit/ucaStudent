<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-card class="notif-card" [ngClass]="{'style1': notification.publisher_role == 0, 'style2': notification.publisher_role == 1}">

        <img class="notif-icon" src="assets/images/notif-icon-{{notification.publisher_role}}.png"/>
        <ion-card-header>
          {{notification.objet}}
        </ion-card-header>
        <ion-card-content>
          <p>{{notification.texte}}</p>
        </ion-card-content>
        <ion-note>
          {{changeDateFormat(notification.date_notif)}} - {{notification.published_by}}
        </ion-note>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
